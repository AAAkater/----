<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/main.css" />
    <title>EMO 开关</title>
  </head>
  <body>
    <div class="wrapper" id="switch">
      <!-- 在这里写 HTML 标签，在 `assets/main.css` 下写 CSS 样式 -->
      <img src="" alt="">
    </div>
    <script>
      const switchEl = document.querySelector('#switch')
      switchEl.addEventListener('click', () => switchEl.classList.toggle('switch-on'))
    </script>
  </body>
</html>
